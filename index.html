<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For batak</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">   
</head>
<body>
    <div class="imge">
        <img class="i1" src="https://i.ibb.co/D5qX01V/fb8bc399-8196-4883-b843-b39f26fe4c82-removebg.png" alt="fb8bc399-8196-4883-b843-b39f26fe4c82-removebg" border="0" style="width:250px;height:250px;">
        <h1 class="text text1">Will you be my Valentine?</h1>
        <h1 class="text text2">My sweet Batak</h1>
        
            <button class="yes" onclick="next()">Yes !!!</button>
            <button class="no" onclick="move()">No</button>
        
    </div>
    <script>
    function next() {
        window.location.href = "yes.html";
    }

    function move() {
        var x = Math.random() * (window.innerWidth - document.getElementsByClassName("no")[0].offsetWidth);
        var y = Math.random() * (window.innerHeight - document.getElementsByClassName("no")[0].offsetHeight);

        document.getElementsByClassName("no")[0].style.left = `${x}px`;
        document.getElementsByClassName("no")[0].style.top = `${y}px`;
    }
    </script>
</body>
</html>
